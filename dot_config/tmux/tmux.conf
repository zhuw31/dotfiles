set-option -sa terminal-features ',alacritty:RGB' # Enable true color in neovim
set -g mouse on # Enable mouse

# Set prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Start the tmux windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Allow automatic renaming of windows
set -g allow-rename on

# Move status bar to the top
set-option -g status-position top
# Style statut bar
set-option -g status-style fg=#acb0be,bg=default
set-option -g status-left-length 100
set-option -g status-left " #{session_name}  "
set-option -g status-right ""

set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} " # window_name -> pane_current_command
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=#4c4f69"
set-option -g window-status-activity-style none

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# R(eload) tmux conf
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux config!"

# Auto install tpm and plugins
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# tpm plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
